  glassmorphism: ^3.0.0
  device_preview: ^1.1.0
  change_app_package_name: ^1.1.0
  flutter_native_splash: ^2.2.19
  flutter_launcher_icons: ^0.13.1
  flutter_slidable: ^3.0.0
  dropdown_button2: ^2.1.0
  file_picker:
  image_picker:
  dio: ^5.3.2
  video_player: ^2.6.1
  just_audio: ^0.9.34
  mime: ^1.0.4
  loader_overlay: ^2.2.0
  cached_network_image: ^3.2.3
  chewie: ^1.5.0
  permission_handler:
