  flutter_easyloading: ^3.0.5
  audio_video_progress_bar: ^2.0.0
  flick_video_player: ^0.5.0
  video_thumbnail: ^0.5.3
  aligned_dialog: ^0.0.7
  bloc: ^8.1.2
  blurrycontainer: ^1.0.2
  photo_view: ^0.14.0
  flutter_speed_dial: ^7.0.0
